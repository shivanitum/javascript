<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function clickLocal(){
            if(localStorage.clickcount){
                localStorage.clickcount=Number(localStorage.clickcount)+1;
            }
            else{
                localStorage.clickcount=1;
            }
            document.getElementById("result1").innerHTML=`You clicked the local storage button ${localStorage.clickcount} time(s)`;
        }
        function clickSession(){
            if(sessionStorage.clickcount){
                sessionStorage=Number(sessionStorage.clickcount)+1;
            }
            else{
                sessionStorage.clickcount=1;
            }
            document.getElementById("result2").innerHTML=`You clicked the session storage button ${sessionStorage.clickcount} time(s)`;
        }
        
        
    </script>
    <title>Local and Session Storage</title>
</head>
<body>
    <h1>Local and Session Storage</h1>
    <div class="local" display:inline-block>
        <p>
        <button onclick="clickLocal()" type="button">Click me for local score!</button>
        </p>
        <div id=result1></div>
    </div>
    
    
   <div class="session" display:inline-block>
    <p>
        <button onclick="clickSession()" type="button">Click me for session score!</button>
    </p>
    <div id=result2></div>
</div>
</body>
</html>
